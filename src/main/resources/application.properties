spring.application.name=MovieHub
# Configura��es do Banco de Dados (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway - Habilitado e configurado para rodar antes do Hibernate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

moviehub.security.secret="palavra-secreta"

springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.path=/swagger/index.html
